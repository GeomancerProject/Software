<html>
  <head>
    <title>Welcome</title>
  </head>
  <body>
    <form action="." method="post">
      Long Url: <input name="longUrl" type="text" />
      <input type="submit" />
    </form>

    <table>
      <tr><th>Shortened</th><th>Original</th></tr>
      {% for item in short_and_long %}
        <tr><td><a href="{{ item.0 }}">{{ item.0 }}</a></td><td><a href="{{ item.1 }}">{{ item.1 }}</a></td></tr>
      {% endfor %}
    </table>
  </body>
</html>
